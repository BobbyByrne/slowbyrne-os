---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: dnf
    remove:
      packages:
        - gnome-system-monitor
        - gnome-color-manager
        - ibus-anthy
        - ibus-anthy-python
        - ibus-hangul
        - ibus-libpinyin
        - malcontent-control
        - rygel
        - input-remapper
        - lutris
        - waydroid
        - waydroid-selinux
        - webapp-manager

  - type: systemd
    system:
      masked:
        - brew-setup.service
        - brew-update.timer
        - brew-upgrade.timer
