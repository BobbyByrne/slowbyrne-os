---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
        - vscodium.repo
      copr:
        - atim/starship
        - lilay/topgrade
    optfix:
      - Mullvad VPN
    install:
      packages:
        - fd-find
        - syncthing
        - helix
        - ripgrep
        - du-dust
        - procs
        - tldr
        - zoxide
        - mullvad-vpn
        - starship
        - topgrade
        - codium
        - tailscale
        - steam
        - steam-devices
        - mangohud
        - snapper
        - btrfs-assistant
        - seahorse

  - type: systemd
    system:
      enabled:
        - mullvad-daemon.service
        - tailscaled.service

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Lilex

  # this sets up the proper policy & signing files for signed images to work fully
  - type: signing

