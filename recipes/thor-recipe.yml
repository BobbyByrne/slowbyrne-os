# image will be published to ghcr.io/<user>/<name>
name: thor
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common-modules.yml
  - from-file: common-packages.yml
  - from-file: common-flatpaks.yml
  - from-file: thor-packages.yml
  - from-file: thor-flatpaks.yml

  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
      copr:
        - ryanabx/cosmic-epoch
    install:
      packages:
        - cosmic-desktop
        - mullvad-vpn

  - type: default-flatpaks
    configurations:
      - scope: user
        install:
          - app.zen_browser.zen
          - com.github.taiko2k.tauonmb
          - com.spotify.Client
          - com.valvesoftware.Steam
          - org.freedesktop.Platform.VulkanLayer.MangoHud
          - com.vysp3r.ProtonPlus
          - io.github.hrkfdn.ncspot
          - org.signal.Signal
